    "/v1/danmaku/{episodeId}": {
      "get": {
        "tags": [ "Danmaku" ],
        "summary": "获取弹幕",
        "description": "获取某一剧集内的弹幕，可指定某一时间范围及最大获取数量。",
        "operationId": "getDanmaku",
        "parameters": [ {
          "name": "episodeId",
          "in": "path",
          "description": "剧集 ID",
          "required": true,
          "deprecated": false,
          "allowEmptyValue": true,
          "explode": false,
          "allowReserved": true,
          "schema": {
            "title": "String",
            "type": "string"
          }
        }, {
          "name": "maxCount",
          "in": "query",
          "description": "最大弹幕获取数量，默认为 8000",
          "required": false,
          "deprecated": false,
          "allowEmptyValue": true,
          "explode": false,
          "allowReserved": true,
          "schema": {
            "title": "Int",
            "type": "integer",
            "format": "int32"
          }
        }, {
          "name": "fromTime",
          "in": "query",
          "description": "过滤范围开始时间，单位为毫秒，默认为 0",
          "required": false,
          "deprecated": false,
          "allowEmptyValue": true,
          "explode": false,
          "allowReserved": true,
          "schema": {
            "title": "Long",
            "type": "integer",
            "format": "int64"
          }
        }, {
          "name": "toTime",
          "in": "query",
          "description": "过滤范围结束时间，单位为毫秒，默认为 -1；值为负数时表示不限制结束时间",
          "required": false,
          "deprecated": false,
          "allowEmptyValue": true,
          "explode": false,
          "allowReserved": true,
          "schema": {
            "title": "Long",
            "type": "integer",
            "format": "int64"
          }
        } ],
        "responses": {
          "200": {
            "description": "成功获取内容",
            "headers": { },
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/DanmakuGetResponse"
                },
                "examples": {
                  "example": {
                    "value": {
                      "danmakuList": [ {
                        "id": "ba1f213a-50bd-4e09-a4e0-de6e24b72e22",
                        "senderId": "3db414d0-930a-4144-84cf-b841f486215e",
                        "danmakuInfo": {
                          "playTime": 0,
                          "color": -16777216,
                          "text": "Hello, world!",
                          "location": "NORMAL"
                        }
                      } ]
                    }
                  }
                }
              }
            }
          },
          "400": {
            "description": "请求参数错误",
            "headers": { }
          },
          "451": {
            "description": "请求弹幕数量过多。maxCount 参数传入值超过 8000 时会返回此错误。",
            "headers": { }
          }
        },
        "deprecated": false
      },
      "post": {
        "tags": [ "Danmaku" ],
        "summary": "发送弹幕",
        "description": "发送一条弹幕至某一剧集，可指定弹幕时间、内容、颜色和内容。需要用户登录。",
        "operationId": "postDanmaku",
        "parameters": [ {
          "name": "episodeId",
          "in": "path",
          "description": "剧集 ID",
          "required": true,
          "deprecated": false,
          "allowEmptyValue": true,
          "explode": false,
          "allowReserved": true,
          "schema": {
            "title": "String",
            "type": "string"
          }
        } ],
        "requestBody": {
          "description": "弹幕信息",
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/DanmakuPostRequest"
              },
              "examples": {
                "example": {
                  "value": {
                    "danmakuInfo": {
                      "playTime": 0,
                      "color": -16777216,
                      "text": "Hello, world!",
                      "location": "NORMAL"
                    }
                  }
                }
              }
            }
          },
          "required": false
        },
        "responses": {
          "200": {
            "description": "弹幕发送成功",
            "headers": { }
          },
          "400": {
            "description": "请求参数错误",
            "headers": { }
          },
          "401": {
            "description": "未登录或用户 token 无效",
            "headers": { }
          },
          "441": {
            "description": "弹幕内容为空",
            "headers": { }
          }
        },
        "deprecated": false,
        "security": [ {
          "auth-jwt": [ ]
        } ]
      }
    },
