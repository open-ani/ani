          "deprecated": false,
          "allowEmptyValue": true,
          "explode": false,
          "allowReserved": true,
          "schema": {
            "title": "String",
            "type": "string"
          }
        }, {
          "name": "clientPlatform",
          "in": "query",
          "description": "客户端平台，例：windows, android。不合法的值会导致服务器返回空的版本号列表。",
          "required": true,
          "deprecated": false,
          "allowEmptyValue": true,
          "explode": false,
          "allowReserved": true,
          "schema": {
            "title": "String",
            "type": "string"
          }
        }, {
          "name": "clientArch",
          "in": "query",
