# Kamel - multiplatform image loading
kamel-image = { module = "media.kamel:kamel-image", version = "0.9.1" }

# Jsoup - HTML parsing (for dmhy)
jsoup = { module = "org.jsoup:jsoup", version.ref = "jsoup" }

# Android Datastore
