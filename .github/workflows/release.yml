name: Release

on:
  push:
    tags: [ 'v*' ]

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-22.04
    steps:
      - name: Get Tag # usage:  ${{ steps.tag.outputs.tag }}
        id: tag
        uses: dawidd6/action-get-tag@v1

      - uses: bhowell2/github-substring-action@v1.0.0
        id: tag-version # usage:  ${{ steps.tag-version.outputs.substring }}
        with:
          value: ${{ steps.tag.outputs.tag }}
          index_of_str: "v"
          default_return_value: ${{ steps.tag.outputs.tag }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          release_name: ${{ steps.tag-version.outputs.substring }}
          body: |
            Automatically created from tag ${{ steps.tag.outputs.tag }}. Do not change anything until assets are uploaded.
            
            ----
            
            有关附件的说明，查看[下载](https://github.com/Him188/animation-garden-desktop#%E4%B8%8B%E8%BD%BD)。
            可扫描以下二维码下载 Android 版本：
            ![](https://github.com/Him188/animation-garden-desktop/releases/download/${{ steps.tag.outputs.tag }}/AnimationGarden-${{ steps.tag-version-without-v.outputs.substring }}.apk.qrcode.png)

          draft: true
          prerelease: false
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}

  release:
    needs: [ create-release ]
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-2022
          - ubuntu-20.04
          - macos-12
    env:
      enableLocalPublishingTest: 'false'
      gradleArgs: --scan "-Dorg.gradle.jvmargs=-Xmx4096m" "-Dfile.encoding=UTF-8"
      isMac: ${{ startsWith(matrix.os, 'macos') }}
      isWindows: ${{ startsWith(matrix.os, 'windows') }}
      isUbuntu: ${{ startsWith(matrix.os, 'ubuntu') }}
      isUnix: ${{ startsWith(matrix.os, 'macos') || startsWith(matrix.os, 'ubuntu') }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Get Tag # usage:  ${{ steps.tag.outputs.tag }}
        id: tag
        uses: dawidd6/action-get-tag@v1

      - uses: bhowell2/github-substring-action@v1.0.0
        id: tag-version-without-v # usage:  ${{ steps.tag-version-without-v.outputs.substring }}
        with:
          value: ${{ steps.tag.outputs.tag }}
          index_of_str: "v"
          default_return_value: ${{ steps.tag.outputs.tag}}

      - uses: bhowell2/github-substring-action@v1.0.0
        id: tag-version # usage:  ${{ steps.tag-version.outputs.substring }}
        with:
          value: ${{ steps.tag.outputs.tag }}
          index_of_str: "v"
          default_return_value: ${{ steps.tag.outputs.tag }}

      - id: tag-version-without-metadata
        uses: actions/github-script@v6
        env:
          tag: ${{ steps.tag-version-without-v.outputs.substring }}
        with:
          script: |
            const { tag } = process.env;
            let tag1 = tag.split('-')[0]; // substring before '-'
            return tag1;

      - if: ${{ env.isUnix == 'true' }}
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 17

      - if: ${{ env.isWindows == 'true' }}
        uses: actions/setup-java@v2
        with:
          distribution: microsoft
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Cache Konan
        uses: pat-s/always-upload-cache@v3
        with:
          path: ~/.konan
          key: ${{ runner.os }}-konan-${{ hashFiles('*.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-konan-

      - name: Cache Gradle
        uses: pat-s/always-upload-cache@v3
        with:
          path: ~/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('*.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache Maven
        uses: pat-s/always-upload-cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('*.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - if: ${{ env.isUnix == 'true' }}
        run: chmod -R 777 *

      - name: Clean and download dependencies
        run: ./gradlew clean ${{ env.gradleArgs }}

      - if: ${{ env.isMac == 'true' }}
        name: Prepare signing key
        id: android_signing_key
        uses: timheuer/base64-to-file@v1.1
        with:
          fileName: 'android_signing_key'
          fileDir: './'
          encodedString: ${{ secrets.SIGNING_RELEASE_STOREFILE }}

      - if: ${{ env.isMac == 'true' }}
        name: Build Android APK
        run: ./gradlew assembleRelease ${{ env.gradleArgs }}
        env:
          "signing.release.storeFileFromRoot": ${{ steps.android_signing_key.outputs.filePath }}
          "signing.release.storePassword": ${{ secrets.SIGNING_RELEASE_STOREPASSWORD }}
          "signing.release.keyAlias": ${{ secrets.SIGNING_RELEASE_KEYALIAS }}
          "signing.release.keyPassword": ${{ secrets.SIGNING_RELEASE_KEYPASSWORD }}

      - if: ${{ env.isMac == 'true' }}
        name: Upload Android APK
        uses: actions/upload-release-asset@v1
        id: upload_apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: android/build/outputs/apk/release/animation-garden-android-release.apk
          asset_name: AnimationGarden-${{ steps.tag-version-without-v.outputs.substring }}.apk
          asset_content_type: application/vnd.android.package-archive

      - if: ${{ env.isMac == 'true' }}
        name: Generate QR code for APK
        uses: snow-actions/qrcode@v1.0.0
        with:
          text: https://github.com/Him188/animation-garden-desktop/releases/download/${{ steps.tag.outputs.tag }}/AnimationGarden-${{ steps.tag-version-without-v.outputs.substring }}.apk
          path: apk-qrcode.png

      - if: ${{ env.isMac == 'true' }}
        name: Upload QR code
        id: upload_apk_qr
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: apk-qrcode.png
          asset_name: AnimationGarden-${{ steps.tag-version-without-v.outputs.substring }}.apk.qrcode.png
          asset_content_type: image/png

      - name: Assemble
        run: ./gradlew assemble ${{ env.gradleArgs }}

      - name: Check
        run: ./gradlew check ${{ env.gradleArgs }}

      - name: Package
        run: ./gradlew createDistributable package packageUberJarForCurrentOS ${{ env.gradleArgs }}
      #        continue-on-error: true

      #      - if: ${{ env.isMac == 'true' }}
      #        name: Upload error logs
      #        uses: actions/upload-artifact@v3
      #        with:
      #          name: errors-${{ matrix.os }}
      #          path: desktop/build/compose/logs/
      #        continue-on-error: true

      #      - name: Generate Line Temp File
      #        run: "cat CHANGELOG.md | grep -n '## \\\\' | cut -d: -f1 | head -n 2 >> line.tmp"
      #
      #      - name: Generate Release Log
      #        run: "cat CHANGELOG.md | head -n $((`tail -n 1 line.tmp`-1)) | tail -n +`head -n 1 line.tmp` >> release.log"

      # Upload assets for release

      - if: ${{ env.isUnix == 'true' }}
        name: Zip distribution
        run: zip -q -r desktop.zip *
        working-directory: desktop/build/compose/binaries/main/app

      # macOS

      - if: ${{ env.isMac == 'true' }}
        name: Upload installer for macOS
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: desktop/build/compose/binaries/main/dmg/AnimationGarden-${{ steps.tag-version-without-metadata.outputs.result }}.dmg
          asset_name: AnimationGarden-${{ steps.tag-version-without-v.outputs.substring }}-macos-amd64.dmg
          asset_content_type: application/octet-stream

      - if: ${{ env.isMac == 'true' }}
        name: Upload distribution archive for macOS
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: desktop/build/compose/binaries/main/app/desktop.zip
          asset_name: AnimationGarden-${{ steps.tag-version-without-v.outputs.substring }}-macos-amd64.zip
          asset_content_type: application/zip

      - if: ${{ env.isMac == 'true' }}
        name: Upload JAR for macOS
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: desktop/build/compose/jars/AnimationGarden-macos-x64-${{ steps.tag-version-without-metadata.outputs.result }}.jar
          asset_name: AnimationGarden-${{ steps.tag-version-without-v.outputs.substring }}-macos-amd64.jar
          asset_content_type: application/octet-stream

      # Windows

      - if: ${{ env.isWindows == 'true' }}
        shell: powershell
        run: Compress-Archive desktop/build/compose/binaries/main/app/AnimationGarden desktop/build/compose/binaries/main/app/desktop.zip

      - if: ${{ env.isWindows == 'true' }}
        name: Upload installer for Windows
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: desktop/build/compose/binaries/main/msi/AnimationGarden-${{ steps.tag-version-without-metadata.outputs.result }}.msi
          asset_name: AnimationGarden-${{ steps.tag-version-without-v.outputs.substring }}-windows-amd64.msi
          asset_content_type: application/octet-stream

      - if: ${{ env.isWindows == 'true' }}
        name: Upload installer for Windows
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: desktop/build/compose/binaries/main/exe/AnimationGarden-${{ steps.tag-version-without-metadata.outputs.result }}.exe
          asset_name: AnimationGarden-${{ steps.tag-version-without-v.outputs.substring }}-windows-amd64.exe
          asset_content_type: application/octet-stream

      - if: ${{ env.isWindows == 'true' }}
        name: Upload distribution archive for Windows
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: desktop/build/compose/binaries/main/app/desktop.zip
          asset_name: AnimationGarden-${{ steps.tag-version-without-v.outputs.substring }}-windows-amd64.zip
          asset_content_type: application/zip

      - if: ${{ env.isWindows == 'true' }}
        name: Upload JAR for Windows
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: desktop/build/compose/jars/AnimationGarden-windows-x64-${{ steps.tag-version-without-metadata.outputs.result }}.jar
          asset_name: AnimationGarden-${{ steps.tag-version-without-v.outputs.substring }}-windows-amd64.jar
          asset_content_type: application/octet-stream

      # Linux

      - if: ${{ env.isUbuntu == 'true' }}
        name: Upload installer for Debian
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: desktop/build/compose/binaries/main/deb/animationgarden_${{ steps.tag-version-without-metadata.outputs.result }}-1_amd64.deb
          asset_name: AnimationGarden-${{ steps.tag-version-without-v.outputs.substring }}-debian-amd64.deb
          asset_content_type: application/octet-stream

      - if: ${{ env.isUbuntu == 'true' }}
        name: Upload installer for Red Hat
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: desktop/build/compose/binaries/main/deb/animationgarden_${{ steps.tag-version-without-metadata.outputs.result }}-1_amd64.rpm
          asset_name: AnimationGarden-${{ steps.tag-version-without-v.outputs.substring }}-redhat-amd64.rpm
          asset_content_type: application/octet-stream

      - if: ${{ env.isUbuntu == 'true' }}
        name: Upload distribution archive for Debian
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: desktop/build/compose/binaries/main/app/desktop.zip
          asset_name: AnimationGarden-${{ steps.tag-version-without-v.outputs.substring }}-debian-amd64.zip
          asset_content_type: application/zip

      - if: ${{ env.isUbuntu == 'true' }}
        name: Upload JAR for Debian
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: desktop/build/compose/jars/AnimationGarden-linux-x64-${{ steps.tag-version-without-metadata.outputs.result }}.jar
          asset_name: AnimationGarden-${{ steps.tag-version-without-v.outputs.substring }}-debian-amd64.jar
          asset_content_type: application/octet-stream
    outputs:
      apk_qr_url: ${{ steps.upload_apk_qr.outputs.browser_download_url }}

